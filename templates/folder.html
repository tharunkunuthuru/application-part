<!DOCTYPE html>
<html>
<head>
    <title>CSV File Content: {{ folder_name }}</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Modern font choice */
            background: linear-gradient(to bottom right, #c62828, #000000); /* Red/black gradient */
            color: #fff; /* White text */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Stronger shadow */
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
        }

        li {
            background-color: rgba(255, 255, 255, 0.1); /* Subtle white bg */
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); /* Enhanced shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px) scale(1.02); /* Lift and slight scale on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5); 
        }

        a {
            text-decoration: none;
            color: #ff3d00; /* Bright red links */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffcdd2; /* Light red on hover */
        }
    </style>
</head>
<body>
    <h2>CSV File Content: {{ folder_name }}</h2>
    <ul>
        {% for blob in blobs %}
            <li><a href="/download/{{ blob.name }}">{{ blob.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

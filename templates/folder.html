<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Hulu-like font */
            background-color: #000; /* Black background */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            color: #1ce783; /* Hulu green */
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 800px; 
        }

        li {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background for reports */
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.6);
        }

        .report-name {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            margin-right: 20px; 
        }

        .view-button,
        .download-button {
            background-color: #1ce783; /* Hulu green */
            color: black; 
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px; /* Add space between buttons */
            transition: background-color 0.2s;
        }

        .view-button:hover,
        .download-button:hover {
            background-color: #16bd6d; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <h2>Available Reports</h2>
    <ul>
        {% for blob in blobs %}
            <li>
                <span class="report-name">{{ blob.name }}</span>
                <a href="/view/{{ blob.name }}" class="view-button">View</a> 
                <a href="/download/{{ blob.name }}" class="download-button">Download</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

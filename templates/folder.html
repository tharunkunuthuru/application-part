<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder: {{ folder_name }}</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center text within container */
    }

    h1, h2 {
      color: #333;
    }

    h2 {
      background-color: #e0e0e0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .file-link {
      display: block;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 5px;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s;
    }

    .file-link:hover {
      background-color: #e9e9e9;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff; /* Blue */
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .back-link:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contents of {{ folder_name }}</h1>

    {% for date, blobs in blobs_by_date.items() %} 
      <section class="date-group">
        <h2>{{ date }}</h2>
        <ul>
          {% for blob in blobs %}
            <li>
              <a href="{{ url_for('download', blob_name=blob.name) }}" class="file-link">{{ blob.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </section>
    {% endfor %}

    <a href="{{ url_for('bucket') }}" class="back-link">Back to bucket</a>
  </div>
</body>
</html>

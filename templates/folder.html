<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Netflix-like font */
            background-color: #141414; /* Dark background */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Add some padding for visual comfort */
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            color: #e50914; /* Netflix red */
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 800px; /* Wider for better report display */
        }

        li {
            background-color: rgba(0, 0, 0, 0.75); /* Darker background for reports */
            padding: 25px; 
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            transition: transform 0.2s, box-shadow 0.2s; /* Smoother transitions */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Align items on opposite ends */
            align-items: center;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.6);
        }

        .report-name {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            margin-right: 20px; /* Space between name and button */
        }

        .download-button {
            background-color: #e50914; /* Netflix red */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .download-button:hover {
            background-color: #b90710; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h2>Available Reports</h2>
    <ul>
        {% for blob in blobs %}
            <li>
                <span class="report-name">{{ blob.name }}</span>
                <a href="/download/{{ blob.name }}" class="download-button">Download</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

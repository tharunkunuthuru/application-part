<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title> 
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #000; /* Hulu background */
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
            padding: 50px;
            border-radius: 5px; 
        }

        h1 {
            text-align: center;
            color: #1ce783; /* Hulu green */
            font-size: 2.2em;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Hulu labels are bold */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333; /* Subtle border */
            background-color: #181818; /* Darker background for inputs */
            color: white;
            border-radius: 3px; 
        }

        input[type="submit"] {
            background-color: #1ce783; /* Hulu green */
            color: black; /* Black text on button */
            padding: 12px 18px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #16bd6d; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log In</h1>
        <form action="/login" method="post">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
